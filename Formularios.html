<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon/">
</head>

<body>
    <header>
        <h1>Formularios</h1>
        <nav>
            <ul>
                <li><a href="enlaces/index.html" alt="enlaces"> Enlaces</a></li>
                <li><a href="listas.html" alt="listas">Listas</a></li>
                <li>Formularios</li>
                <li>Imágenes</li>
                <li>Multimedia<ul>
                        <li>Vídeo</li>
                        <li>Audio</li>
                    </ul>
                <li>HTML5 semántico</li>
                </li>
                <li>Tablas</li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Campos a validar sin expresión regular</legend>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="Email" placeholder="carol@gmail.com">
            </p>
            <p>
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" id="fecha" name="fecha">
            </p>
            <p>
                <label for="animales">Animales de compañia en casa</label>
                <input type="number" id="animales" name="animales" min="0">
            </p>
            <p>
                <label for="sobreti">Hablános un poco sobre ti, pero no mucho! 100 carácteres máximo</label>
                <textarea id="sobreti" name="sobreti" maxlength="100"></textarea>
            </p>
            <p>
                <input type="submit" value="Validar todos los campos">
            </p>

        </fieldset>
        </form>
        <form>
            <fieldset>

                <legend>Campos a validar con expresión regular</legend>
                <label for="dni">Un DNI de ocho números y una letra</label>
                <input type="text" id="dni" pattern="[0-9]{8}[A-Z]" placeholder="40534345P">

                <p>
                    <label for="nie">Un Nie</label>
                    <input type="text" id="nie" pattern="[XYZ][0-9]{7}[A-Z]" placeholder="X1234567E">
                </p>
            </fieldset>
        </form>

    </main>
</body>
